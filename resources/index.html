<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artext Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    
    <div class="container">
    <div class="fileDrawer" id="fileDrawer">
        <button class="fontMain filesInDrawer">File</button> <br>
    </div>
    <div class="numberLine" id="numberLine">1</div>
    

    <div id="spanParent" class="stack" scroll="yes">
        <textarea placeholder="public static void newFile(){"spellcheck="false" id="mainText" class="fontMain" style="font-size: 1.4rem;" scroll="no" ></textarea>
        <div id="displayText" class="displayText fontMain">
        </div>
        <canvas id="drawable" style="pointer-events: none;"></canvas>
        
    </div>
    </div>
    
    <script src="/js/neutralino.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
